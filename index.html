<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>대구 지하철 시간 확인(2호선 베타)</title>
    <script src="js/core.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script src="data/1호선.js"></script>
    <script src="data/2호선.js"></script>
    <script src="data/3호선.js"></script>
    <script src="data/2호선 일요일상선.js"></script>
    <script src="data/2호선 토요일상선.js"></script>
    <script src="data/2호선 평일상선.js"></script>
    <script src="data/2호선 일요일하선.js"></script>
    <script src="data/2호선 토요일하선.js"></script>
    <script src="data/2호선 평일하선.js"></script>
    <script src="data/2호선 소요시간.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="overflowx">인근 역 선택: <span id="statustext"> 위치 정보를 찾을 수 없습니다. </span></div>
    <p>현재 요일 : <span id="weekday"> </span> </p>
    <label for="station-select">현재 역:</label>
    <select id="station-select" onchange="changeStation(this.value)">
        <optgroup label="2호선">
            <option>문양</option>
            <option>다사</option>
            <option>대실</option>
            <option>강창</option>
            <option>계명대</option>
            <option>성서산업단지</option>
            <option>이곡</option>
            <option>죽전</option>
            <option>용산(서부법원?검찰청입구)</option>
            <option>감삼</option>
            <option>두류</option>
            <option>내당</option>
            <option>반고개</option>
            <option>청라언덕2</option>
            <option>반월당2</option>
            <option>경대병원</option>
            <option>대구은행(대구교육청)</option>
            <option>범어</option>
            <option>수성구청(KBS)</option>
            <option>만촌</option>
            <option>담티(수성대·대륜)</option>
            <option>수성알파시티(삼성라이온즈파크)</option>
            <option>연호</option>
            <option>고산</option>
            <option>신매</option>
            <option>사월</option>
            <option>정평</option>
            <option>임당</option>
            <option>영남대</option>
        </optgroup>
    </select>
    <p></p>
    <label for="station-select-2">도착 역:</label>
    <select id="station-select-2" onchange="printDestinationTable(this.value)">
    <option>선택</option>
    <optgroup label="2호선">
        <option>문양</option>
        <option>다사</option>
        <option>대실</option>
        <option>강창</option>
        <option>계명대</option>
        <option>성서산업단지</option>
        <option>이곡</option>
        <option>죽전</option>
        <option>용산(서부법원?검찰청입구)</option>
        <option>감삼</option>
        <option>두류</option>
        <option>내당</option>
        <option>반고개</option>
        <option>청라언덕2</option>
        <option>반월당2</option>
        <option>경대병원</option>
        <option>대구은행(대구교육청)</option>
        <option>범어</option>
        <option>수성구청(KBS)</option>
        <option>만촌</option>
        <option>담티(수성대·대륜)</option>
        <option>수성알파시티(삼성라이온즈파크)</option>
        <option>연호</option>
        <option>고산</option>
        <option>신매</option>
        <option>사월</option>
        <option>정평</option>
        <option>임당</option>
        <option>영남대</option>
    </optgroup>
    </select>
    

    <div class="container">
        <div>소요 시간(분) </br><sup>좌우 스크롤 가능</sup></div>
        <div class="tablewrapper">
        <table id="time_between_station"></table>
        </div>
    </div>
    <center><div>시간표</div>
    <sup>
    <input id="autorefresh" type="checkbox" onchange="autoRefresh()"/>
    <label for="autorefresh">자동 새로고침 활성화</label>
    </center>
    </sup>
    <div class="container_col" id="timetable1">
                    <fieldset class="traintimetable">
                        <legend>상선<span id="uptrainlabel" class="destinationlabel">ㅇㅇ</span></legend>
                        <div id="uptrain">상선 시간 표시</div>
                    </fieldset>
                    <fieldset class="traintimetable">
                        <legend>하선<span id="downtrainlabel" class="destinationlabel">ㅇㅇ</span></legend>
                        <div id="downtrain">하선 시간 표시</div>
                    </fieldset>
                
    </div>
    <div class="container_col" id="timetable2">
                    <fieldset class="traintimetable traindestinationtable" >
                        <legend><span id ="selectedStation">  </span> >> <span id ="destinationStation"> </span><span>  </span><span id="updownkind">상하선</span><span id="updowndestinationlabel" class="destinationlabel">ㅇㅇ</span></legend>
                        <div id="destinationtrain">목적지까지 시간 표시</div>
                    </fieldset>              
    </div>
    
  </body>
</html>
